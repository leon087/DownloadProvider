buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
//        classpath 'com.android.tools.build:gradle-experimental:0.2.0'
    }
}
allprojects {
    tasks.withType(JavaCompile) { options.encoding = "UTF-8" }

    repositories {
        jcenter()
    }
}
task wrapper(type: Wrapper) { gradleVersion = '2.5' }
