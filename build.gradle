buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.2.3'
    }
}
allprojects {
    tasks.withType(JavaCompile) { options.encoding = "UTF-8" }

    repositories {
        jcenter()
    }
}
task wrapper(type: Wrapper) { gradleVersion = '2.4' }
apply plugin: 'android-reporting'
